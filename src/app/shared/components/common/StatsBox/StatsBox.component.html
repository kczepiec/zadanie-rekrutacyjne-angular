<div class="flex-1 w-full mx-auto">
  <div [class]="class">
    <div class="flex items-center space-x-4">
      <div>
        <div class="text-gray-600 text-sm">{{ title }}</div>
        <div class="text-gray-900 text-2xl font-semibold">
          @if(value) {
          {{ value }}
          } @if(valueChange) { @if(valueChange > 0) {
          <ng-container *ngTemplateOutlet="positive"></ng-container>
          } @else { @if(valueChange < 0) {
          <ng-container *ngTemplateOutlet="negative"></ng-container>
          } @else {
          {{ valueChange }}
          } } }
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #positive>
  <span class="text-green-500 text-sm font-medium flex items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-4 w-4 mr-1"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
    {{ valueChange }}
  </span>
</ng-template>

<ng-template #negative>
  <span class="text-red-500 text-sm font-medium flex items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-4 w-4 mr-1"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
    {{ valueChange }}
  </span>
</ng-template>
